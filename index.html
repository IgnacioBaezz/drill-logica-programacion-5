<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links Externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--links Internos-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adivina el numero!!!</title>
</head>

<body>
    <main class="row justify-content-around mt-5">
        <form id="formulario"
            class="col-10 col-sm-8 col-md-5 col-lg-3 bg-dark p-3 rounded my-3 d-flex justify-content-center align-items-center"
            style="aspect-ratio: 1;">
            <div class="w-100">
                <h2 class="text-white text-uppercase text-center fw-bold mb-4">Adivina el número</h2>
                <div id="modo-juego" class="row justify-content-center my-3">
                    <h3 class="col-12 text-white text-center">Que modo deseas jugar</h3>
                    <button class="btn btn-outline-light col-5 gx-2 mx-2 my-3" id="manual">Manual</button>
                    <button class="btn btn-outline-light col-5 gx-2 mx-2 my-3" id="automatico">Automatico</button>
                </div>
                <div class="container">
                    <div class="row justify-content-center d-none" id="juego-manual">
                        <input class="form-control mb-3" type="text" placeholder="Selecciona el número secreto">
                        <button class="btn btn-outline-light text-center col-5">Seleccionar</button>
                    </div>
                    <div class="row justify-content-center respuesta d-none" id="juego">
                        <input class="form-control mb-3" id="respuesta" type="text" placeholder="Selecciona un número">
                        <button type="submit" class="btn btn-outline-light text-center col-5">Calcular</button>
                    </div>
                </div>
            </div>
        </form>


        <div id="resultado"
            class="col-10 col-sm-8 col-md-5 col-lg-3 bg-light border border-dark border-5 p-3 my-3 d-flex justify-content-center align-items-center rounded"
            style="aspect-ratio: 1;">
            <h2 class="text-center m-0">Resultado?</h2>
        </div>
    </main>
    <footer class="bg-dark text-center p-2 fixed-bottom">
        <p class="text-white">Ignacio Báez 2025&copy;</p>
    </footer>
    <!--Scripts Externos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--Scripts Internos-->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
